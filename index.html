<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form action="">
    <input type="text" name="primaryLanguage" value="HTML" disabled>
    <input type="checkbox" id="agree" name="agree" unchecked>
    <input type="checkbox" name="like" checked readonly>
    <input type="color" name="favouriteColor" value="#ff7f50">
    <input type="date" name="birthDate" value="2021-01-02">
    <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
    <input type="email" name="email" placeholder="example@domain.com" required>
    <input type="file" name="avatar" accept="image/png, image/jpeg">
    <input type="month" name="startLearning" value="2020-01">
    <input type="number" name="favouriteNumber" value="17">
    <textarea name="story" rows="5" cols="30" placeholder="A long time ago..."></textarea>
    <input type="password" name="password" value="secret" required>
    <div class="languages">
      <input type="radio" id="html-radio" name="language" value="html">
      <label for="html">HTML</label>
      <input type="radio" id="css-radio" name="language" value="css" checked>
      <label for="css">CSS</label>
      <input type="radio" id="js-radio" name="language" value="javascript">
      <label for="js-radio">JavaScript</label>
    </div>
    <input type="range" name="learningProgress" value="30">
    <select name="framework">
      <option value="react">React</option>
      <option value="jquery" selected>jQuery</option>
      <option value="bootstrap">Bootstrap</option>
    </select>
    <input type="search" name="search" placeholder="Type first letters...">
    <input type="time" name="lunchEnd" value="14:01">
    <input type="url" name="website" placeholder="https://website.com">
    <input type="week" name="birthWeek" value="2021-W51">
    <button type="submit">Save</button>
  </form>
</body>

</html>


</html>
