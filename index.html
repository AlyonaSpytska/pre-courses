<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form>
    <div>
      <label for="last">Last Name</label>
      <input id="last" type="text" value="Emerson" name="lastName" readonly>
    </div>

    <div>
      <label for="ages">Age</label>
      <input id="ages" type="number" value="17" name="age" min="3" max="10">
    </div>

    <div>
      <input type="checkbox" name="agree" id="checkbox" disabled>
      <label class="label" for id="checkbox">Accept terms and conditions</label>
    </div>

    <div class="choose-gender">
      <input id="male" type="radio" name="gender">
      <label for="male">Male</label>

      <input type="radio" name="gender" checked>
      <label for="female">Female</label>

      <input type="radio" name="gender">
      <label for="secret">Secret</label>

    </div>

    <div>
      <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>

  </form>
</body>

</html>
