<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form>
    <div>
      <input type="text" value="Emerson" name="lastName">
    </div>
    <div>
      <input type="number" value="17" name="age">
    </div>
    <div>
      <input type="checkbox" name="agree" id="checkbox"> 
      <label for id="checkbox"></label>Accept terms and conditions
    </div>
    <div class="choose-gender">
      <input type="radio" name="gender" checked>Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">Secret
    </div>

    <div>
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>

  </form>
</body>

</html>
